<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UrbanEcho</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/logo.ico">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Open Layers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.css" type="text/css">
</head>
<body>
    <!-- Sidebar Menu -->
    <header class="sidebar" id="sidebar">
        <a href="/">
            <img src="assets/img/logo/logo.svg" alt="UrbanEcho"> 
        </a>
        <a href="/">
            <img src="assets/img/icons/home.svg" alt="Home">
        </a>
        <a href="#">
            <img src="assets/img/icons/about.svg" alt="About">
        </a>
        <a href="#">
            <img src="assets/img/icons/app.svg" alt="App">
        </a>
    </header>
    <!-- Main Content -->
    <main class="main" id="main">
        <!-- Home -->
        <section class="section" id="section" data-label="Home">
            Home
        </section>
        <!-- About -->
        <section class="section" id="section" data-label="About">
            About
        </section>
        <!-- App -->
        <section class="section" id="app" data-label="App">
            <div id="map" class="map"></div>
        </section>
        <!-- Footer -->
        <footer class="footer" id="footer" data-label="Footer">
            Footer
        </footer>
    </main>
    <!-- Open Layers JS -->
    <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
