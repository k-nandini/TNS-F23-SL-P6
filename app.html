<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="mapbox-token" content="pk.eyJ1Ijoia3VtYW4yOTMiLCJhIjoiY2xvbnBzdzlhMmt3NjJucWVvdWF4cXFqYSJ9.ZmrjQlIWjcGD0wqUwcnxsw">
    <title>Quiet Union - Map</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/logo.ico">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Mapbox CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Menu -->
    <header class="sidebar" id="sidebar">   
        <div>
            <a href="index.html">
                <img src="assets/img/icons/home.svg" alt="Home">
            </a>
            <a href="index.html#about">
                <img src="assets/img/icons/about.svg" alt="About">
            </a>
            <a href="app.html">
                <img src="assets/img/icons/app.svg" alt="App">
            </a>
        </div>
    </header>
    <!-- Main Content -->
    <main class="main" id="main">
        <!-- App -->
        <section class="section" id="app">
            <div class="map" id="map"></div>
            <!-- Filter Controls -->
            <div class="slider-container">
                <input type="range" id="timeSlider" min="0" max="23" step="1" value="12">
                <label for="timeSlider">Time: <span id="timeSliderValue">12:00:00</span></label>
            </div>
            <!-- Map Key -->
            <div class="map-key" id="map-key">
                <h1>Map Key</h1>
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="construction">
                            Construction
                            <span class="color-box" style="background-color: #FF6666;"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="traffic">
                            Traffic
                            <span class="color-box" style="background-color: #B266B2;"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="subway">
                            Subway
                            <span class="color-box" style="background-color: #B3B7BB;"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="street vendors">
                            Street Vendors
                            <span class="color-box" style="background-color: #FFC34D;"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="nightlife">
                            Nightlife
                            <span class="color-box" style="background-color: #FF9BD2;"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="people">
                            People
                            <span class="color-box" style="background-color: #FFFCEB;"></span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" checked="checked" name="mapKey" value="city services">
                            City Services
                            <span class="color-box" style="background-color: #4D4D4D;"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <!-- Mapbox JS -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <!-- Custom JS -->
    <script src="js/map.js"></script>
</body>
</html>
