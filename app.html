<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiet Union - Map</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon/logo.ico">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Open Layers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.css" type="text/css">
</head>
<body>
    <!-- Sidebar Menu -->
    <header class="sidebar" id="sidebar">
        <div>
            <a href="index.html">
                <img src="assets/img/icons/home.svg" alt="Home">
            </a>
            <a href="index.html#about">
                <img src="assets/img/icons/about.svg" alt="About">
            </a>
            <a href="app.html">
                <img src="assets/img/icons/app.svg" alt="App">
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main" id="main">
        <!-- App -->
        <section class="section" id="app">
            <div id="map" class="map"></div>
            <!-- Filter Controls -->
            <div class="filter-controls" id="filter-controls">
                <label><input type="checkbox" value="Construction" checked> Construction</label>
                <label><input type="checkbox" value="Traffic" checked> Traffic</label>
                <label><input type="checkbox" value="Subway" checked> Subway</label>
                <label><input type="checkbox" value="Street Vendors" checked> Street Vendors</label>
                <label><input type="checkbox" value="Nightlife" checked> Nightlife</label>
                <label><input type="checkbox" value="People" checked> People</label>
                <label><input type="checkbox" value="City Services" checked> City Services</label>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer" id="footer">
            Footer
        </footer>
    </main>
    <!-- Open Layers JS -->
    <script src="https://cdn.jsdelivr.net/npm/openlayers@4.6.5/dist/ol.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
